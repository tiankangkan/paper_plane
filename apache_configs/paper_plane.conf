<VirtualHost *:80>
    DocumentRoot "/data/project/paper_plane"
    ServerName lin-masterkang.com
    ErrorLog "/data/logs/app_errlog.txt"
    CustomLog "/data/logs/app_log.txt" common
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Order deny,allow
        Allow from all
    </Directory>
    WSGIScriptAlias / "/data/project/paper_plane/paper_plane/wsgi.py"
</VirtualHost>


<VirtualHost *:8000>
    DocumentRoot "/data/project/magnifier"
    ServerName lin-masterkang.com
    ErrorLog "/data/logs/magnifier_app_errlog.txt"
    CustomLog "/data/logs/magnifier_app_log.txt" common
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Order deny,allow
        Allow from all
    </Directory>
    WSGIScriptAlias /magnifier "/data/project/magnifier/magnifier/wsgi.py"
</VirtualHost>
