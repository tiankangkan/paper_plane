<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纸飞机</title>

    
    <script type="text/javascript" src="/jslib/jquery/jquery-2.2.3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/jslib/bootstrap-3.3.5-dist/css/bootstrap.min.css">

<body>
    <div style="max-width: 1024px; margin-left: auto; margin-right: auto">

                <input id="when_begin_love" type="text" class="form-control" placeholder="">
            </div>
        </div>

        <div style="margin: 20px 0 0 0">
            <label for="want_to_say" > 你想对我说什么 </label>
            <div >
                <input id="want_to_say" type="text" class="form-control" placeholder="">
